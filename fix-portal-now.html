<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Fix Portal Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2563eb;
            margin: 0 0 10px 0;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #2563eb;
        }

        .section h3 {
            margin-top: 0;
            color: #374151;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.loading {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .form-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-card .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .form-card .badge.valid {
            background: #d1fae5;
            color: #065f46;
        }

        .form-card .badge.invalid {
            background: #fee2e2;
            color: #991b1b;
        }

        pre {
            background: #1f2937;
            color: #10b981;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 12px;
            max-height: 400px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            üîß Auto-Fix Portal Configuration
        </h1>
        <p class="subtitle">This tool will automatically fix your portal by finding all valid forms and updating the
            configuration</p>

        <div class="input-group">
            <label for="slugInput">Portal Slug to Fix</label>
            <input type="text" id="slugInput" placeholder="e.g., first-portal" value="first-portal">
        </div>

        <button onclick="autoFixPortal()" id="fixBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
                </path>
            </svg>
            Auto-Fix Portal Now
        </button>

        <div id="results"></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVnpnzTntQbfkCe_P09wSswjCKB8XnUcM",
            authDomain: "buildform-e7d3b.firebaseapp.com",
            projectId: "buildform-e7d3b",
            storageBucket: "buildform-e7d3b.firebasestorage.app",
            messagingSenderId: "1010258612784",
            appId: "1:1010258612784:web:4c076c1df63e98e19b93f5",
            measurementId: "G-L217Q3WM0G"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        async function autoFixPortal() {
            const slug = document.getElementById('slugInput').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            const fixBtn = document.getElementById('fixBtn');

            if (!slug) {
                resultsDiv.innerHTML = '<div class="status error">‚ùå Please enter a portal slug</div>';
                return;
            }

            fixBtn.disabled = true;
            let html = '';

            // Step 1: Find all forms in database
            html += '<div class="section">';
            html += '<h3>Step 1: Scanning Database for Forms</h3>';
            html += '<div class="status loading"><span class="spinner"></span> Checking Firebase...</div>';
            resultsDiv.innerHTML = html;

            try {
                const formsSnapshot = await db.collection('forms').get();
                const allForms = [];

                formsSnapshot.forEach(doc => {
                    const data = doc.data();
                    allForms.push({
                        id: doc.id,
                        name: data.config?.formName || data.formName || 'Untitled Form',
                        schema: data.schema,
                        config: data.config,
                        hasSchema: !!(data.schema && data.schema.length > 0)
                    });
                });

                html = '<div class="section">';
                html += '<h3>Step 1: Database Scan Complete</h3>';

                if (allForms.length === 0) {
                    html += '<div class="status error">‚ùå No forms found in database!</div>';
                    html += '<p>You need to create forms first in workspace.html before you can add them to a portal.</p>';
                    resultsDiv.innerHTML = html + '</div>';
                    fixBtn.disabled = false;
                    return;
                }

                html += `<div class="status success">‚úÖ Found ${allForms.length} form(s) in database</div>`;

                allForms.forEach(form => {
                    html += `
                        <div class="form-card">
                            <div>
                                <strong>${form.name}</strong><br>
                                <small style="color: #6b7280;">ID: ${form.id}</small>
                            </div>
                            <span class="badge ${form.hasSchema ? 'valid' : 'invalid'}">
                                ${form.hasSchema ? '‚úÖ Valid' : '‚ö†Ô∏è Empty'}
                            </span>
                        </div>
                    `;
                });
                html += '</div>';
                resultsDiv.innerHTML = html;

                // Step 2: Check current portal config
                html += '<div class="section">';
                html += '<h3>Step 2: Checking Current Portal Configuration</h3>';
                html += '<div class="status loading"><span class="spinner"></span> Reading portal config...</div>';
                resultsDiv.innerHTML = html;

                let currentPortalData = null;
                try {
                    const portalDoc = await db.collection('portals').doc(slug).get();
                    if (portalDoc.exists) {
                        currentPortalData = portalDoc.data();
                        html = html.replace(/<div class="status loading">.*?<\/div>/,
                            '<div class="status success">‚úÖ Portal configuration exists</div>');
                        html += '<pre>' + JSON.stringify(currentPortalData, null, 2) + '</pre>';
                    } else {
                        html = html.replace(/<div class="status loading">.*?<\/div>/,
                            '<div class="status warning">‚ö†Ô∏è Portal configuration not found - will create new</div>');
                    }
                } catch (err) {
                    html = html.replace(/<div class="status loading">.*?<\/div>/,
                        `<div class="status error">‚ùå Error: ${err.message}</div>`);
                }
                html += '</div>';
                resultsDiv.innerHTML = html;

                // Step 3: Create new portal configuration with valid forms
                html += '<div class="section">';
                html += '<h3>Step 3: Creating Fixed Portal Configuration</h3>';
                html += '<div class="status loading"><span class="spinner"></span> Updating configuration...</div>';
                resultsDiv.innerHTML = html;

                // Only include forms that have schemas
                const validForms = allForms.filter(f => f.hasSchema);

                const newPortalConfig = {
                    slug: slug,
                    name: currentPortalData?.name || slug.charAt(0).toUpperCase() + slug.slice(1) + ' Portal',
                    attachedForms: validForms.map(f => ({
                        formId: f.id,
                        label: f.name,
                        id: f.id,
                        name: f.name
                    })),
                    config: currentPortalData?.config || {
                        storageEngine: 'firebase'
                    },
                    updatedAt: new Date().toISOString(),
                    autoFixed: true
                };

                try {
                    await db.collection('portals').doc(slug).set(newPortalConfig, { merge: true });

                    html = html.replace(/<div class="status loading">.*?<\/div>/,
                        `<div class="status success">‚úÖ Portal configuration updated successfully!</div>`);
                    html += `<p><strong>Updated portal with ${validForms.length} valid form(s)</strong></p>`;
                    html += '<pre>' + JSON.stringify(newPortalConfig, null, 2) + '</pre>';
                    html += '</div>';

                    // Step 4: Success
                    html += '<div class="section" style="border-left-color: #10b981; background: #d1fae5;">';
                    html += '<h3>‚úÖ Portal Fixed Successfully!</h3>';
                    html += `<p>Your portal "<strong>${slug}</strong>" has been updated with ${validForms.length} valid form(s).</p>`;
                    html += '<p><strong>Next Steps:</strong></p>';
                    html += '<ol>';
                    html += `<li>Open your portal: <a href="portal.html?p=${slug}" target="_blank" style="color: #2563eb; font-weight: 600;">portal.html?p=${slug}</a></li>`;
                    html += '<li>Verify all forms load correctly</li>';
                    html += '<li>Test form switching in the sidebar</li>';
                    html += '</ol>';
                    html += '</div>';

                } catch (err) {
                    html = html.replace(/<div class="status loading">.*?<\/div>/,
                        `<div class="status error">‚ùå Failed to update: ${err.message}</div>`);
                    html += '</div>';
                }

                resultsDiv.innerHTML = html;

            } catch (err) {
                resultsDiv.innerHTML = `
                    <div class="section">
                        <div class="status error">‚ùå Error: ${err.message}</div>
                        <p>Please check your Firebase connection and try again.</p>
                    </div>
                `;
            } finally {
                fixBtn.disabled = false;
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            console.log('Auto-fix tool loaded. Click the button to fix your portal.');
        });
    </script>
</body>

</html>
