<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify & Fix Sheet Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #059669;
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
        }

        button:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.loading {
            background: #eff6ff;
            color: #1e40af;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #10b981;
        }

        .section h3 {
            margin-top: 0;
            color: #374151;
        }

        pre {
            background: #1f2937;
            color: #10b981;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
        }

        .config-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #e5e7eb;
        }

        .config-item strong {
            color: #374151;
        }

        .config-item .value {
            color: #059669;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Verify & Fix Sheet Configuration</h1>
        <p class="subtitle">Check and update your form's Google Sheets integration</p>

        <div class="input-group">
            <label for="formId">Form ID</label>
            <input type="text" id="formId" placeholder="Enter form ID (e.g., Parmar 1)" value="Parmar 1">
        </div>

        <div class="input-group">
            <label for="sheetUrl">Google Sheet URL</label>
            <input type="text" id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/d/..."
                value="https://docs.google.com/spreadsheets/d/15TwJgpk9FgpTuQ5V7EA4XVcZMBCttIq5Hb25Vnw_pUI/edit?gid=0#gid=0">
        </div>

        <div class="input-group">
            <label for="sheetName">Sheet Name</label>
            <input type="text" id="sheetName" placeholder="e.g., First_form" value="First_form">
        </div>

        <button onclick="checkConfig()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            Check Current Config
        </button>

        <button onclick="updateConfig()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
                </path>
            </svg>
            Update Sheet Config
        </button>

        <div id="results"></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVnpnzTntQbfkCe_P09wSswjCKB8XnUcM",
            authDomain: "buildform-e7d3b.firebaseapp.com",
            projectId: "buildform-e7d3b",
            storageBucket: "buildform-e7d3b.firebasestorage.app",
            messagingSenderId: "1010258612784",
            appId: "1:1010258612784:web:4c076c1df63e98e19b93f5",
            measurementId: "G-L217Q3WM0G"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        async function checkConfig() {
            const formId = document.getElementById('formId').value.trim();
            const resultsDiv = document.getElementById('results');

            if (!formId) {
                resultsDiv.innerHTML = '<div class="status error">‚ùå Please enter a form ID</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="status loading"><span class="spinner"></span> Checking configuration...</div>';

            try {
                const formDoc = await db.collection('forms').doc(formId).get();

                if (!formDoc.exists) {
                    resultsDiv.innerHTML = `
                        <div class="status error">‚ùå Form "${formId}" not found in database</div>
                        <p>Available forms can be found by running fix-portal-now.html</p>
                    `;
                    return;
                }

                const formData = formDoc.data();
                const config = formData.config || {};

                let html = '<div class="section">';
                html += '<h3>‚úÖ Form Found: ' + (config.formName || formId) + '</h3>';

                html += '<div class="config-item">';
                html += '<strong>Sheet URL:</strong><br>';
                html += '<span class="value">' + (config.sheetUrl || config.targetSheetUrl || '‚ùå NOT SET') + '</span>';
                html += '</div>';

                html += '<div class="config-item">';
                html += '<strong>Sheet Name:</strong><br>';
                html += '<span class="value">' + (config.sheetName || config.targetSheetName || '‚ùå NOT SET') + '</span>';
                html += '</div>';

                html += '<div class="config-item">';
                html += '<strong>Storage Engine:</strong><br>';
                html += '<span class="value">' + (config.storageEngine || 'firebase (default)') + '</span>';
                html += '</div>';

                html += '</div>';

                // Check if config matches desired values
                const desiredSheetUrl = document.getElementById('sheetUrl').value.trim();
                const desiredSheetName = document.getElementById('sheetName').value.trim();

                const currentSheetUrl = config.sheetUrl || config.targetSheetUrl || '';
                const currentSheetName = config.sheetName || config.targetSheetName || '';

                if (currentSheetUrl !== desiredSheetUrl || currentSheetName !== desiredSheetName) {
                    html += '<div class="status warning">';
                    html += '‚ö†Ô∏è Configuration needs updating!<br>';
                    html += 'Click "Update Sheet Config" to fix.';
                    html += '</div>';
                } else {
                    html += '<div class="status success">';
                    html += '‚úÖ Configuration is correct!<br>';
                    html += 'Form submissions will save to the specified Google Sheet.';
                    html += '</div>';
                }

                html += '<h4>Full Configuration:</h4>';
                html += '<pre>' + JSON.stringify(formData, null, 2) + '</pre>';

                resultsDiv.innerHTML = html;

            } catch (err) {
                resultsDiv.innerHTML = `
                    <div class="status error">‚ùå Error: ${err.message}</div>
                `;
            }
        }

        async function updateConfig() {
            const formId = document.getElementById('formId').value.trim();
            const sheetUrl = document.getElementById('sheetUrl').value.trim();
            const sheetName = document.getElementById('sheetName').value.trim();
            const resultsDiv = document.getElementById('results');

            if (!formId || !sheetUrl || !sheetName) {
                resultsDiv.innerHTML = '<div class="status error">‚ùå Please fill in all fields</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="status loading"><span class="spinner"></span> Updating configuration...</div>';

            try {
                // Get current form data
                const formDoc = await db.collection('forms').doc(formId).get();

                if (!formDoc.exists) {
                    resultsDiv.innerHTML = `<div class="status error">‚ùå Form "${formId}" not found</div>`;
                    return;
                }

                const formData = formDoc.data();

                // Update config
                const updatedConfig = {
                    ...formData.config,
                    sheetUrl: sheetUrl,
                    targetSheetUrl: sheetUrl,
                    sheetName: sheetName,
                    targetSheetName: sheetName,
                    storageEngine: 'gas', // Use Google Apps Script for sheet submissions
                    updatedAt: new Date().toISOString()
                };

                // Save back to Firebase
                await db.collection('forms').doc(formId).update({
                    config: updatedConfig
                });

                let html = '<div class="status success">';
                html += '‚úÖ Configuration updated successfully!';
                html += '</div>';

                html += '<div class="section">';
                html += '<h3>Updated Configuration:</h3>';
                html += '<div class="config-item">';
                html += '<strong>Sheet URL:</strong><br>';
                html += '<span class="value">' + sheetUrl + '</span>';
                html += '</div>';
                html += '<div class="config-item">';
                html += '<strong>Sheet Name:</strong><br>';
                html += '<span class="value">' + sheetName + '</span>';
                html += '</div>';
                html += '</div>';

                html += '<div class="status success">';
                html += '<h4>‚úÖ Next Steps:</h4>';
                html += '<ol>';
                html += '<li>Make sure your Google Apps Script is deployed and the URL is set in portal.html</li>';
                html += '<li>Test form submission through the portal</li>';
                html += '<li>Check that data appears in your Google Sheet</li>';
                html += '</ol>';
                html += '</div>';

                resultsDiv.innerHTML = html;

            } catch (err) {
                resultsDiv.innerHTML = `
                    <div class="status error">‚ùå Update failed: ${err.message}</div>
                `;
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkConfig, 500);
        });
    </script>
</body>

</html>
